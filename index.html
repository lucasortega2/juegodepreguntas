<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3d98e8d58.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="juego-preguntas-menu ">
        <h2>Question Game</h2>
        <button class="btn-juego-preguntas btn-menu-start">Start</button> <br>
        <button class="btn-juego-preguntas btn-menu-exit">Exit</button>
    </div>
    <div class="preguntas-menu hidden">
        <div class="naranja">
            <div class="marcador">0</div>
        </div>

        <div class="preguntas-menu-1">
            <p class="pregunta"></p>
            <button class="opcion"><i class="fa-solid fa-a"></i></button>
            <button class="opcion"><i class="fa-solid fa-b"></i></button>
            <button class="opcion"><i class="fa-solid fa-c"></i></button>
        </div>
        <button class="btn-juego-continue">Continue</button>
        <button class="btn-juego-preguntas btn-preguntas-exit">Exit</button>
        <button class="btn-juego-preguntas btn-preguntas-backhome">Back Home</button>
    </div>
    <script src="juego_preguntas_avanzado.js"></script>
</body>

</html>
